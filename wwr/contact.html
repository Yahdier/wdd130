<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get in touch with White Water Rafting. Find our contact info, meet our team, and send us your inquiries or suggestions through our contact form." />
    <title>Contact Us - White Water Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/z-splash.png" alt="Rafting Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us - White Water Rafting</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1 class="contact-title">Contact Us</h1>

        <section class="company-info">
            <p><strong>White Water Rafting</strong></p>
            <p>Camino Las Lomas<br>Trujillo Alto, PR 00976</p>
            <p>Phone: 787-999-9999</p>
            <p>Email: <a href="mailto:contact@whitewaterrafting.com">contact@whitewaterrafting.com</a></p>
        </section>

        <section class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4448.532787622362!2d-66.02425169525073!3d18.379814157846898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2spr!4v1743725061295!5m2!1sen!2spr" 
                width="600" 
                height="450" 
                loading="lazy" 
                allowfullscreen 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="employees">
            <figure>
                <img src="images/employee3.png" alt="Jane - Reservation Specialist" />
                <figcaption>Jane - Reservation Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.png" alt="Mike - Tour Guide" />
                <figcaption>Mike - Tour Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee1.png" alt="Sarah - Customer Service" />
                <figcaption>Sarah - Customer Service</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="website" /> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <label><input type="checkbox" name="subscribe" /> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 White Water Rafting</p>
        <p><a href="images/contact-wireframe.png">View Wireframe</a></p>
    </footer>
</body>
</html>
